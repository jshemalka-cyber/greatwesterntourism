<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact • Great Western Tourism</title>
  <link rel="stylesheet" href="styles.css?v=6">
</head>
<body>
  <img class="flag-fixed" src="https://upload.wikimedia.org/wikipedia/commons/1/11/Flag_of_Sri_Lanka.svg" alt="Sri Lanka flag">

  <header class="header">
    <div class="container nav">
      <div class="brand">
        <img src="https://via.placeholder.com/56x56.png?text=GWT" alt="Great Western Tourism logo">
        <div>
          <h1>Great Western Tourism</h1>
          <p>Company Sri Lanka</p>
        </div>
      </div>
      <nav class="navlinks">
        <a href="index.html">Home</a>
        <a href="tours.html">Tours</a>
        <a href="gallery.html">Gallery</a>
        <a href="about.html">About</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Contact &amp; Booking</h2>
      <p>Tell us your travel dates and preferences — we’ll reply quickly.</p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <form name="contact" method="post">
        <label>Name</label>
        <input required name="name" placeholder="Your full name">
        <label>Email</label>
        <input required type="email" name="email" placeholder="you@example.com">
        <label>Message</label>
        <textarea required name="message" rows="6" placeholder="Which tour are you interested in? Dates? Number of people?"></textarea>
        <button class="btn" type="submit">Send Request</button>
      </form>
      <p class="small" style="margin-top:10px">Prefer WhatsApp? Message us anytime.</p>
    </div>
  </section>

  <footer class="footer">
    <div class="container inner">© 2025 Great Western Tourism — All rights reserved.</div>
  </footer>
</body>
</html>
